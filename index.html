<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Cosmic Slideshow</title>
</head>
<body>
<div class="container">
<nav class="navbar navbar">
  <div class="container-fluid">
    <div class="navbar-header">
    <h1>Cosmic Slideshow</h1>
    </div>
  </div>
</nav>
</div>
<div class="container">
<div class="jumbotron">
<div id="myCarousel" class="carousel slide carousel-fade" data-interval="false">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img id="img" src="/images/orionNebula.jpg" alt="Orion Nebula">
      <div class="carousel-caption">
      	<h3>The beautfiful Orion Nebula</h3>
      </div>
    </div>

    <div class="item">
      <img id="img" src="/images/blueGhost.jpg" alt="Blue ghost">
      <div class="carousel-caption">
      	<h3>The mysterious Blue Ghost</h3>
      </div>
    </div>

    <div class="item">
      <img id="img" src="/images/horseheadNebula.jpg" alt="Horsehead Nebula">
      <div class="carousel-caption">
      	<h3>The immaculate Horsehead Nebula</h3>
      </div>
    </div>

    <div class="item">
      <img id="img" src="/images/ic1848.jpg" alt="ic1848">
      <div class="carousel-caption">
      	<h3>The mesmerizing IC 1848</h3>
      </div>
    </div>

    <div class="item">
      <img id="img" src="/images/icCassiopeia.jpg" alt="ic Cassiopeia">
      <div class="carousel-caption">
      	<h3>The wondrous IC Cassiopeia</h3>
      </div>
    </div>

    <div class="item">
      <img id="img" src="/images/blueDustAndomeda.jpg" alt="Blue Dust Andromeda">
      <div class="carousel-caption">
      	<h3>the spectacular Blue Dust Andromeda</h3>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
   <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
   <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<div id="footer">
  <div class="container text-center">
    <p>&copy; Richard Whitfield 2016</p>
  </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>	
</body>
</html>
